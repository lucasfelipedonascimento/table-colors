<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Exerc√≠cio</title>
  </head>
  <body>
    <div class="div-table">
      <h1>TABELA DE CORES: LUCAS FELIPE</h1>

      <table border="2">
        <tr>
          <!-------------------VERMELHO---------------------->
          <th class="red"><strong> RED </strong></th>
          <td id="red-1"><strong> RED-1 </strong></td>
          <td id="red-2"><strong> RED-2 </strong></td>
          <td id="red-3"><strong> RED-3 </strong></td>
          <td id="red-4"><strong> RED-4 </strong></td>
        </tr>
        <tr>
          <!-------------------VERDE----------------------->
          <th class="green"><strong> GREEN </strong></th>
          <td id="green-1"><strong> GREEN-1 </strong></td>
          <td id="green-2"><strong> GREEN-2 </strong></td>
          <td id="green-3"><strong> GREEN-3 </strong></td>
          <td id="green-4"><strong> GREEN-4 </strong></td>
        </tr>
        <tr>
          <!-------------------AZUL----------------------->
          <th class="blue"><strong> BLUE </strong></th>
          <td id="blue-1"><strong> BLUE-1 </strong></td>
          <td id="blue-2"><strong> BLUE-2 </strong></td>
          <td id="blue-3"><strong> BLUE-3 </strong></td>
          <td id="blue-4"><strong> BLUE-4 </strong></td>
        </tr>

        <tr>
          <!-------------------MAGENTA----------------------->
          <th class="magenta"><strong> MAGENTA </strong></th>
          <td id="Magenta-1"><strong> MAGENTA-1 </strong></td>
          <td id="Magenta-2"><strong> MAGENTA-2 </strong></td>
          <td id="Magenta-3"><strong> MAGENTA-3 </strong></td>
          <td id="Magenta-4"><strong> MAGENTA-4 </strong></td>
        </tr>

        <tr>
          <!-------------------CIANO----------------------->
          <th class="cyan"><strong> CYAN </strong></th>
          <td id="Cyan-1"><strong> CYAN-1 </strong></td>
          <td id="Cyan-2"><strong> CYAN-2 </strong></td>
          <td id="Cyan-3"><strong> CYAN-3 </strong></td>
          <td id="Cyan-4"><strong> CYAN-4 </strong></td>
        </tr>

        <tr>
          <!-------------------AMARELO----------------------->
          <th class="yellow"><strong> YELLOW </strong></th>
          <td id="Yellow-1"><strong> YELLOW-1 </strong></td>
          <td id="Yellow-2"><strong> YELLOW-2 </strong></td>
          <td id="Yellow-3"><strong> YELLOW-3 </strong></td>
          <td id="Yellow-4"><strong> YELLOW-4 </strong></td>
        </tr>

        <tr>
          <!-------------------LARANJA----------------------->
          <th class="orange"><strong> ORANGE </strong></th>
          <td id="Orange-1"><strong> ORANGE-1 </strong></td>
          <td id="Orange-2"><strong> ORANGE-2 </strong></td>
          <td id="Orange-3"><strong> ORANGE-3 </strong></td>
          <td id="Orange-4"><strong> ORANGE-4 </strong></td>
        </tr>
      </table>
    </div>
  </body>
</html>
